<!DOCTYPE html>

<html lang="en">
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="container">
                    <div class="header__content">

                        <div class="header__logo">
                            <a class="header__logo-link" href="/">
                                <img class="header__logo-img" src="assets/img/logo.svg", alt="logo"/>
                            </a>
                        </div>

                        <div class="header__search">
                            <div class="search">
                                <input type="text" name="search" value placeholder="Поиск"
                                    class="search__field" livesearch="off" minlength="3">
                                <button class="search__btn">
                                    <svg class="search__img" viewBox="0 0 32 32">
                                        <use xlink:href="assets/img/sprites.svg#search"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="header__phones">
                            <div class="phone-list">

                            </div>
                        </div>

                    </div>
                </div>
            </header>

            <main class="main">
                <div class="container">
                    <a class="main__test-picture" href="#">
                        <img class="main__test-picture-image"
                            src="assets/img/test.png"
                            alt="Test picture" />
                    </a>
                    <a href="about.html" class="main__link link">Got to About</a>
                </div>
            </main>

            <footer class="footer">
                <div class="container">
                    <h1>Footer</h1>
                </div>
            </footer>
        </div>
    </body>
</html>
