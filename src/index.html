<!DOCTYPE html>

<html lang="en">
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="container debug-border">
                    <div class="header__logo">
                        <a class="header__logo-link" href="/">
                            <img class="header__logo-img" src="assets/img/logo.png" alt="logo" />
                        </a>
                    </div>
                    <div class="header__language-box">
                        
                    </div>
                    <div class="header__user debug-border">
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="container debug-border">
                    <a class="main__test-picture" href="#">
                        <img class="main__test-picture-image"
                            src="assets/img/test.png"
                            alt="Test picture" />
                    </a>
                    <a href="about.html" class="main__link link">Got to About</a>
                </div>
            </main>

            <footer class="footer">
                <div class="container debug-border">
                    <h1>Footer</h1>
                </div>
            </footer>
        </div>
    </body>
</html>
