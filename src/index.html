<!DOCTYPE html>

<html lang="en">
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="container">
                    <div class="header__content">

                        <div class="header__logo">
                            <a class="header__logo-link" href="/">
                                <img class="header__logo-img" src="assets/img/logo.svg", alt="logo"/>
                            </a>
                        </div>

                        <div class="header__search">
                            <div class="search">
                                <input type="text" name="search" value placeholder="Поиск"
                                    class="search__field" livesearch="off" minlength="3">
                                <button class="search__btn">
                                    <svg class="search__img" viewBox="0 0 32 32">
                                        <!--<use xlink:href="assets/img/icons/search.svg"></use>-->
                                        <path xmlns="http://www.w3.org/2000/svg"
                                            d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="header__phones">
                            <div class="phone-list">

                            </div>
                        </div>

                    </div>
                </div>
            </header>

            <main class="main">
                <div class="container">
                    <a class="main__test-picture" href="#">
                        <img class="main__test-picture-image"
                            src="assets/img/test.png"
                            alt="Test picture" />
                    </a>
                    <a href="about.html" class="main__link link">Got to About</a>
                </div>
            </main>

            <footer class="footer">
                <div class="container">
                    <h1>Footer</h1>
                </div>
            </footer>
        </div>
    </body>
</html>
